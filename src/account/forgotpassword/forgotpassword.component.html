<div class="popup-header">
  <h3>Forgot Password</h3>
  <button mat-icon-button [mat-dialog-close]="true" class="float-right popup-close btn-top">
      <mat-icon matTooltip="Close">close</mat-icon>
</button>
</div>
<div class="popup-content popup-top">
  <form class="form" novalidate autocomplete="off" #loginForm="ngForm" (ngSubmit)="forgotPassword(parentFormGroup.value)" [formGroup]="parentFormGroup">
        <div class="row">
              <div class="col-12">
                    <mat-form-field>
                          <input matInput type="text"
                                placeholder="Enter Username" autocomplete="off" required maxlength="50"
                                name="userName" formControlName="userName" id="userName" required minlength="2">
                    </mat-form-field> 
              </div>
              <div class="col-12 btn-border mt-3 pt-3 text-right button-margin">
                    <button mat-flat-button type="submit" class="btn btn-primary mr-4 btn-width" [disabled]="!parentFormGroup.valid">
                          Submit
                    </button>
                    <button mat-flat-button type="button" class="btn btn-secondary btn-width" [mat-dialog-close]="true">
                          Cancel
                    </button>
              </div>
        </div>
  </form>
</div>
