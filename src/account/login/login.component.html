<div class="content-block login-block">
   
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <form class="login100-form validate-form" novalidate autocomplete="off" #loginForm="ngForm" (ngSubmit)="login()">
            <span class="login100-form-title p-b-49">
                Login
            </span>

            <mat-form-field>
                <input matInput placeholder="Username" [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress" maxlength="50" required name="userNameOrEmailAddress" #userName="ngModel">
                <mat-error *ngIf="userName.errors?.required">{{loginFormValidationMessages.userNameRequired}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Pa$$W0rd" type="password" [(ngModel)]="loginService.authenticateModel.password" maxlength="25" required name="password" #password="ngModel">
                <mat-error *ngIf="password.errors?.required">{{loginFormValidationMessages.passwordRequired}}</mat-error>
            </mat-form-field>           
            
            <div class="text-right p-t-8 p-b-31">
                <a class="cursor" (click)="openForgotPassword()">Forgot Password?</a> 
            </div>
            
            <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <button class="login100-form-btn" type="submit" [disabled]="!loginForm.valid">
                        Login
                    </button>
                </div>
            </div>

            <div class="txt1 text-center p-t-54 p-b-20">
                <span>
                    Or Sign Up Using
                </span>
            </div>

            <div class="flex-c-m">
                <a href="#" class="login100-social-item bg1">
                    <i class="fa fa-facebook"></i>
                </a>

                <a href="#" class="login100-social-item bg2">
                    <i class="fa fa-twitter"></i>
                </a>

                <a href="#" class="login100-social-item bg3">
                    <i class="fa fa-google"></i>
                </a>
            </div>

            <!--<div class="flex-col-c p-t-155">
                <span class="txt1 p-b-17">
                    Or Sign Up Using
                </span>

                <a href="#" class="txt2">
                    Sign Up
                </a>
            </div>-->
        </form>
    </div>
</div>
