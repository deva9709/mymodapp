<div class="modal-header">
  <h1>
    New Survey
  </h1>
</div>
<ng-container>
  <form>
    <div class="modal-body">
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <input matInput name="surveyname" [placeholder]="'Survey Name'" [(ngModel)]=surveyName maxlength="100"
              required />
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="col-12 mt-2 text-right">
        <button type="submit" (click)="newSurvey()" [disabled]="sendActive" class="btn btn_theme mr-3">Save</button>
        <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
      </div>
    </div>
  </form>
</ng-container>
