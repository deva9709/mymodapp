<div class="row mb-3" *ngIf="dataSource.data.length">
    <div class="col-12 text-right">
        <button type="button" class="btn sml-btn btn_theme" mat-button (click)="newConfiguration()">
            Add New Configuration
        </button>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="content-block pt-1 pb-1">
            <table mat-table [dataSource]="dataSource" matSort class="table" *ngIf="dataSource.data.length">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="text-right">Actions</th>
                    <td mat-cell *matCellDef="let element" class="text-right">
                        <button class="btn-icons btn-outline-warning mr-2" matTooltip="Edit" (click)="getConfigurationDetails(element.id)" type="button" mat-button>
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button class="btn-icons btn-outline-danger" matTooltip="Delete" (click)="deleteConfiguration(element.id)" type="button" mat-button>
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div *ngIf="dataSource && !dataSource.data.length" class="empty p-4 text-center">
                <p class="mb-3">No Records Found</p>
                <button type="button" class="btn sml-btn btn_theme" mat-button (click)="newConfiguration()">
                    Add New Configuration
                </button>
            </div>
            <mat-paginator [pageSizeOptions]="[10, 20, 30, 40, 50]" #paginator [length]="dataSource?.data.length" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
