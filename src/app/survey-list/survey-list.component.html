<ng-container>
    <div class="text-right mt-10">
        <button class="btn btn_theme" mat-button (click)='routeToSurveyCreator(0)'>
      <mat-icon>add</mat-icon>New Survey
    </button>
    </div>
    <br>
    <div class="row">
        <div class="col-12">
            <div class="content-block pt-1 pb-1">
                <table mat-table [dataSource]="dataSource" matSort class="table">
                    <ng-container matColumnDef="surveyName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header width="30%">Survey Name</th>
                        <td mat-cell *matCellDef="let element"> {{element.surveyName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="surveycompletionpersent">
                        <th mat-header-cell *matHeaderCellDef width="20%">Completion Percent</th>
                        <td mat-cell *matCellDef="let element">
                            <mat-progress-spinner class="example-margin" [color]="spinnerColor" [mode]="spinnerMode" [value]="element.percentageCompleted" [diameter]="50">
                            </mat-progress-spinner>
                            <div class="spinner-label">
                                {{element.percentageCompleted}}%
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef width="15%">Edit</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-button class="btn-icons btn-outline-warning" matTooltip="Edit" (click)='routeToSurveyCreator(element.id)'>
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="notifySurvey">
                        <th mat-header-cell *matHeaderCellDef width="15%">Notify Survey</th>
                        <td mat-cell *matCellDef="let element">
                            <button class="btn btn_theme sml-btn" (click)="sendNotification(element.id)">
                  Send
                </button>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="analysisSurvey">
                        <th mat-header-cell *matHeaderCellDef width="20%">Analysis Survey</th>
                        <td mat-cell *matCellDef="let element">
                            <button class="btn btn_theme sml-btn" (click)="routeToSurveyAnalysis(element.id)">
                  Analysis
                </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="surveyDisplayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: surveyDisplayedColumns;"></tr>
                </table>
                <div *ngIf="dataSource && !dataSource.data.length" class="empty text-center">
                    <p>No Records Found</p>
                </div>
                <mat-paginator #paginator [length]="dataSource?.data.length" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</ng-container>
