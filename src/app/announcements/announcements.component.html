<div class="row mb-3">
    <div class="col-12 text-right">
        <button class="btn btn_theme" (click)="newAnnouncement()">Add Announcement</button>
    </div>
</div>
<div class="content-block pt-1 pb-1">
    <table mat-table [dataSource]="dataSource" matSort class="table">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="25%">Title</th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="15%">Start Date</th>
            <td mat-cell *matCellDef="let element"> {{element.startDate | date:'dd/MM/yyyy'}} </td>
        </ng-container>
        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="15%">End Date</th>
            <td mat-cell *matCellDef="let element"> {{element.endDate | date:'dd/MM/yyyy'}} </td>
        </ng-container>
        <ng-container matColumnDef="tenant" *ngIf="showTenant">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="15%">Tenant</th>
            <td mat-cell *matCellDef="let element"> {{element.tenant}} </td>
        </ng-container>
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="15%">Available For</th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-right" width="15%">Actions</th>
            <td mat-cell *matCellDef="let element" class="text-right">
                <button class="btn-icons btn-outline-warning mr-2" matTooltip="Edit"
                    (click)="getAnnouncementDetails(element.id)" type="button" mat-button>
                    <mat-icon>edit</mat-icon>
                </button>
                <button class="btn-icons btn-outline-danger" matTooltip="Delete" (click)="deleteAnnouncement(element)"
                    type="button" mat-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="dataSource && !dataSource.data.length" class="empty p-4 text-center">
        <p class="mb-3">No Records Found</p>
    </div>
    <mat-paginator [length]="dataSource?.data.length" #paginator [pageSizeOptions]="[10, 20, 30, 40, 50]"
        showFirstLastButtons></mat-paginator>
</div>
