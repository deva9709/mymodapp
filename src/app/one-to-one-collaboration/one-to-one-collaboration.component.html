<div class="container-fluid" id="video-collaboration">

  <div class="row">
    <div class="video-section" [ngClass]="isShowChat ? 'col-10': 'col-12'">
      <!-- Remote video stream -->
      <div class="row">
        <div class="col-12" id="collaboration-section">

        </div>
      </div>
      <!-- Local video stream -->
      <div #localMediaDiv class="row local-media-self">
        <div class="col-12">
          <div id="local-media" #localmedia></div>
        </div>
      </div>
    </div>

    <div class="white-board-view" [ngClass]="whiteBoard ? '' : 'd-none'" [ngClass]="callStatus ? 'd-none' : ''">
      <app-whiteboard [hidden]="!whiteBoard"></app-whiteboard>
    </div>

    <div class="chat-column" [ngClass]="isShowChat ? 'col-2': 'd-none'">
      <app-chat [roomId]="roomName"></app-chat>
    </div>
  </div>

</div>
