<div class="modal-header">
    <h1>
        {{dialogTitle}}
    </h1>
</div>
<form>
    <div class="modal-body">
        <div class="row">
            <div class="col-12 MB-3">
                <mat-form-field>
                    <input matInput name="Name" [placeholder]="'Name'" [(ngModel)]="sysConfigName" maxlength="50" required />
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field>
                    <input matInput name="Value" [placeholder]="'Value'" [(ngModel)]="sysConfigValue" maxlength="25" required />
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" (click)='updateData ? updateConfig() : addConfig()' class="btn btn_theme mr-3">{{submitButtonName}}</button>
        <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
    </div>
</form>
