<div class="modal-header">
  <h1>
    Create new tenant
  </h1>
</div>
<form novalidate [formGroup]="createTenantForm" autocomplete="off">
  <div class="modal-body">
    <div class="row">
      <div class="col-12 mb-2">
        <mat-form-field>
          <input matInput type="text" name="tenantName" [(ngModel)]="tenantName" formControlName="tenantName"
            placeholder="Tenant Name" />
          <mat-error *ngIf="createTenantForm.get('tenantName').errors?.required">
            {{createTenantFormValidationMessages.tenantNameRequired}}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
          <input matInput type="text" name="tenantDisplayName" [(ngModel)]="tenantDisplayName"
            formControlName="tenantDisplayName" placeholder="Tenant Display Name" />
          <mat-error *ngIf="createTenantForm.get('tenantDisplayName').errors?.required">
            {{createTenantFormValidationMessages.tenantDisplayNameRequired}}</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <mat-form-field>
          <mat-label>Tenant Type</mat-label>
          <mat-select panelClass="dropView" name="tenantType" placeholder="Tenant Type" formControlName="tenantType" [(ngModel)]="tenantType"
              disableOptionCentering>
              <mat-option *ngFor="let tenantType of tenantTypes" [value]="tenantType.id">
                  {{tenantType.type}}
              </mat-option>
          </mat-select>
          <mat-error *ngIf="createTenantForm.get('tenantType').errors?.required">
              {{createTenantFormValidationMessages.tenantTypeRequired}}</mat-error>
      </mat-form-field>
      </div>  
      <div class="col-6">        
          <mat-checkbox (change)="externalTrainer($event)" [(ngModel)]="externalTrainerStatus"
              [ngModelOptions]="{standalone: true}">OutSource Trainers</mat-checkbox>      
      </div>          
    </div>    
  </div>
  <div class="modal-footer">
    <button type="button" (click)='addNewTenant()' [disabled]="!createTenantForm.valid || createTenantProcessing"
      class="btn btn_theme mr-3">
      Create
    </button>
    <button type="button" (click)="cancelNewTenant()" class="btn btn-secondary">
      Cancel
    </button>
  </div>
</form>
