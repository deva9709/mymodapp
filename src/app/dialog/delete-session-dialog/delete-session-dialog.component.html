<div class="modal-body">
    <p class="text-center mb-3">Are you sure you want to cancel the session?</p>
    <div class="align-center">
        <b> {{deleteSessionTitle}}</b>
    </div>
</div>

<div class="modal-footer">
    <button type="button" (click)="removeSession()" class="btn btn-sm btn_theme mr-3">Cancel Session</button>
    <button type="button" (click)="cancel()" class="btn btn-sm btn-secondary">Close</button>
</div>
