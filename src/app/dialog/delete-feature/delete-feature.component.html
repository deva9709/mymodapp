<div class="modal-body">
    <p class="text-center mb-3">Are you sure you want to delete the {{title}}?</p>
</div>
<div class="modal-footer">
    <button type="button" (click)='deleteRoleFeature ? removeRoleFeature() : removeFeature()'
        class="btn btn-sm btn_theme mr-3">Delete</button>
    <button type="button" (click)="cancel()" class="btn btn-sm btn-secondary">Cancel</button>
</div>
