<form autocomplete="off" #createTenantForm="ngForm" (ngSubmit)="save()">
  <h1 i18n="@@create_NewTenant" mat-dialog-title>CreateNewTenant</h1>
  <mat-dialog-content>
    <div class="row-fluid">
      <div class="col-md-12">
        <mat-form-field>
          <input
            matInput
            name="TenancyName"
            placeholder="TenancyName"
            [(ngModel)]="tenant.tenancyName"
            required
            minlength="2"
            maxlength="64"
            i18n-placeholder="@@tenancyName"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            name="Name"
            placeholder="Name"
            [(ngModel)]="tenant.name"
            required
            maxlength="128"
            i18n-placeholder="@@name"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            name="ConnectionString"
          placeholder="DatabaseConnectionString"
            [(ngModel)]="tenant.connectionString"
            maxlength="1024"
            i18n-placeholder="@@databaseConnectionString"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            name="AdminEmailAddress"
            placeholder="AdminEmailAddress"
            [(ngModel)]="tenant.adminEmailAddress"
            type="email"
            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$"
            required
            maxlength="256"
            i18n-placeholder="@@adminEmailAddress"
          />
        </mat-form-field>
        <div class="checkbox-wrapper">
          <mat-checkbox i18n="@@isActive" name="IsActive" [(ngModel)]="tenant.isActive">
            IsActive
          </mat-checkbox>
        </div>
        <p i18n="@@defaultPassword">DefaultPasswordIs</p>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mi18n="@@cancel"at-button type="button" [disabled]="saving" (click)="close(false)">
     Cancel
    </button>
    <button
    i18n="@@save"
      mat-flat-button
      type="submit"
      flex="15"
      color="primary"
      [disabled]="!createTenantForm.form.valid || saving"
    >
     Save
    </button>
  </div>
</form>
