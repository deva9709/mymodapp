<form autocomplete="off" #editTenantForm="ngForm" (ngSubmit)="save()">
  <h1 i18n="@@editTenant" mat-dialog-title>EditTenant</h1>
  <mat-dialog-content>
    <div class="row-fluid">
      <div class="col-md-12">
        <mat-form-field>
          <input
            matInput
            name="TenancyName"
            placeholder="TenancyName"
            [(ngModel)]="tenant.tenancyName"
            required
            minlength="2"
            maxlength="64"
            i18n-placeholder="@@tenancyName"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            name="Name"
            placeholder="Name"
            [(ngModel)]="tenant.name"
            required
            maxlength="128"
            i18n-placeholder="@@name"
          />
        </mat-form-field>
        <div class="checkbox-wrapper">
          <mat-checkbox i18n="@@isActive" name="IsActive" [(ngModel)]="tenant.isActive">
           IsActive
          </mat-checkbox>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button i18n="@@cancel" mat-button type="button" [disabled]="saving" (click)="close(false)">
      Cancel
    </button>
    <button
    i18n="@@save"
      mat-flat-button
      type="submit"
      flex="15"
      color="primary"
      [disabled]="!editTenantForm.form.valid || saving"
    >
   Save
    </button>
  </div>
</form>
